      .contact-buttons {
        position: fixed;
        bottom: 20px;
        right: 20px;
        z-index: 1000;
        display: flex;
        flex-direction: column;
        gap: 10px;
      }
      
      .toggle-button {
        background: linear-gradient(135deg, #ea6666 0%, #a24b4b 100%);
        border: none;
        border-radius: 50%;
        width: 60px;
        height: 60px;
        color: white;
        font-size: 24px;
        cursor: pointer;
        right: 20px;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.15);
        transition: all 0.3s ease;
        display: flex;
        align-items: center;
        justify-content: center;
        order: -1;
        position: relative;
        overflow: hidden;
      }
      
      .toggle-button::before {
        content: '';
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
        transition: left 0.5s;
      }
      
      .toggle-button:hover::before {
        left: 100%;
        
      }
      
      .toggle-button:hover {

        box-shadow: 0 6px 25px rgba(0, 0, 0, 0.25);

      .toggle-button.active {

      }
      
      .contact-groups {

        text-decoration: none;
        color: white;

        font-size: 18px;
        position: relative;
      }
      
      .contact-btn:hover {

        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
      }

      }
      
      .telegram {

      }
      
      .phone {

      }
      
      .phone-number {

        font-weight: 500;
        color: #666;
        text-align: center;
        margin-top: 5px;
        font-family: monospace;
      }
      
      .contact-btn::after {
        content: attr(data-tooltip);
        position: absolute;
        bottom: 100%;
        left: 50%;
        transform: translateX(-50%);
        background: rgba(0, 0, 0, 0.8);
